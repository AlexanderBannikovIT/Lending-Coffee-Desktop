<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700;900&family=MedievalSharp&family=Open+Sans:wght@400;600;700&family=Roboto:wght@700&family=Tinos:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="page_wrapper">
         <!--header start-->
         <header class="header">
            <div class="header_line">   <!--Верстка линии хедера-->
                <div class="container">
                  <div class="header_line_wrapper"> 
                    <div class="header_lng">
                        <a href="#">RU </a>
                        <a href="#"# class="active">EN</a>
                    </div>
                    <a href="#" class="header_phone">+371000000</a>
                  </div>
                </div>
            </div>
            <div class="container"> <!--Верстка второго блока хедера-->
                 <div class="header_wrapper">
                    <div class="header_nav_block"> <!--навигация-->
                        <nav>
                            <a href="" class="nav_link active">Home</a>
                            <a href="" class="nav_link">About</a>
                            <a href="" class="nav_link">Menu</a>
                            <a href="" class="nav_link">Reservation</a>
                        </nav>
                    </div>
    
                    <a href="" class="logo"><!--лого-->
                        <img src="./img/logo.png" alt=""> 
                    </a>
    
                    <div class="header_icons_block"> <!--иконки-->
                        <div class="icons_wrapper">
                            <a class="icon_link" href="#">
                                <img src="./img/profile.svg" alt="profile">
                            </a>
                            <a class="icon_link" href="#">
                                <img src="./img/favorite.svg" alt="favorite">
                            </a>
                            <a class="icon_link" href="#">
                                <img src="./img/cart.svg" alt="cart">
                                <span class="icon_link_event"></span>  <!--точка покупки у корзины-->
                            </a>
                        </div>
                    </div>
                 </div>
            </div>
        </header>
        <!--header end-->
        <div class="checkout">
            <div class="container">
                <div class="block_titlle">
                    Cart
                </div>
                <div class="checkout_wrapper">
                    <div class="checkout_block">
                        <div class="checkout_table">
                            <img class="checkout_img" src="./img/product.png" alt="">
                            <div class="checkout_item">
                                <div class="checkout_tittle">
                                    Lavazza Crema E Gusto
                                </div>
                                <div class="checkout_size">
                                    XL
                                </div>
                                <div class="select">
                                    <select name="" id="">
                                        <option value="">1</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                    </select>
                                </div>
                            </div>    
                            <div class="checkout_actions">
                                    <a href="#" class="checkout_remove">
                                        <img src="./img/trashcan.png" alt="">
                                    </a>
                                    <div class="checkout_price">
                                        $19.99 
                                    </div>
                            </div>       
                        </div>
                        <div class="checkout_table">
                            <img class="checkout_img" src="./img/product.png" alt="">
                            <div class="checkout_item">
                                <div class="checkout_tittle">
                                    Lavazza Crema E Gusto
                                </div>
                                <div class="checkout_size">
                                    XL
                                </div>
                                <div class="select">
                                    <select name="" id="">
                                        <option value="">1</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                    </select>
                                </div>
                            </div>    
                            <div class="checkout_actions">
                                    <a href="#" class="checkout_remove">
                                        <img src="./img/trashcan.png" alt="">
                                    </a>
                                    <div class="checkout_price">
                                        $19.99 
                                    </div>
                            </div>       
                        </div>
                    </div>
                    <div class="checkout_total">
                        <div class="checkout_row">
                            <div class="checkout_row_tittle">Price:</div>
                            <div class="checkout_row_count">$19.99</div>
                        </div>
                        <div class="checkout_row">
                            <div class="checkout_row_tittle">Delivery:</div>
                            <div class="checkout_row_count">$10.00</div>
                        </div>
                        <div class="checkout_row total">
                            <div class="checkout_row_tittle total">Total price:</div>
                            <div class="checkout_row_count total">$29.99</div>
                        </div>
                        <a href="" class="btn btn_main btn_full">Checkout</a>
                    </div>
                </div>
            </div>
        </div>
          <!--footer start-->
            <footer class="footer">
                <div class="container">
                    <div class="footer_wrapper">
                        <div class="footer_block">
                            <a href="#">

                        </div>
                        <div class="footer_block">

                                <a href="" class="nav_link">Home</a>

</div>
